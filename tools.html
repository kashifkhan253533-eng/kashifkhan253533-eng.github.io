  const list = document.getElementById("toolList");
  function displayTools() {
    const s = document.getElementById("search").value.toLowerCase();
    const cat = document.getElementById("category").value;
    list.innerHTML = "";
    tools.filter(t => (cat === "all" || t.cat === cat) && t.name.toLowerCase().includes(s))
    .forEach(t => {
      const c = document.createElement("div");
      c.className = "tool-card";
      c.innerHTML = `
        <img src="${t.img}" alt="${t.name}">
        <h3>${t.name}</h3>
        <p>${t.desc}</p>
        <button class='toggle-btn'>Read More</button>
        <button class='visit-btn' onclick="window.open('${t.url}','_blank')">Visit Tool</button>
        <div class='features'><ul>${t.features.map(f => `<li>${f}</li>`).join('')}</ul></div>`;
      list.appendChild(c);
    });
  }

  displayTools();
  document.getElementById("search").oninput = displayTools;
  document.getElementById("category").onchange = displayTools;

  document.addEventListener("click", e => {
    if (e.target.classList.contains("toggle-btn")) {
      const f = e.target.nextElementSibling.nextElementSibling;
      f.style.display = f.style.display === "block" ? "none" : "block";
